<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="pw-container">
        <h1>Password Generator</h1>
        <div class="pw-header">
            <div class="pw">
                <span id="pw">10ss1asGfdkVB45</span>
                <button id="copy"><i class="material-icons">content_paste</i></button>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length<small>(between 8 and 30)</small></label>
                    <input id="len" value="20" type="number" min="8" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox">
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox">
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox">
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox">
                </div>
                <button class="generate" id="generate">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
